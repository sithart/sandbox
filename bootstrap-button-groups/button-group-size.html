<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Button Group Styles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
<div class="container">
<h2>Quanta Normal</h2>
<div class="btn-group">
  <button type="button" name="button" class="btn btn-primary">Artificial</button>
  <button type="button" name="button" class="btn btn-primary">Machine</button>
  <button type="button" name="button" class="btn btn-primary">Deep</button>
</div>
<h2>Quanta Small</h2>
<div class="btn-group btn-group-lg">
  <button type="button" name="button" class="btn btn-primary">Artificial</button>
  <button type="button" name="button" class="btn btn-primary">Machine</button>
  <button type="button" name="button" class="btn btn-primary">Deep</button>
</div>
<h2>Quanta</h2>
<div class="btn-group btn-group-sm">
  <button type="button" name="button" class="btn btn-primary">Artificial</button>
  <button type="button" name="button" class="btn btn-primary">Machine</button>
  <button type="button" name="button" class="btn btn-primary">Deep</button>
</div>
<h2>Quanta</h2>
<div class="btn-group btn-group-xs">
  <button type="button" name="button" class="btn btn-primary">Artificial</button>
  <button type="button" name="button" class="btn btn-primary">Machine</button>
  <button type="button" name="button" class="btn btn-primary">Deep</button>
</div>
</div>
  </body>
</html>
